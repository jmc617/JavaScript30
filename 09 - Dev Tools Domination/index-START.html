<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    
    
    // Interpolated
    const variable = 'test';
    console.log('Hello I am %s string', 'boop');
    // newer backticks are better
    console.log(`Hello I am ${variable}`);
    

    // Styled
    console.log('%c I am big text', 'font-size:50px; background: red;');
    

    // warning!
    console.warn('UH OH');
    


    // Error :|
    console.error('Something broke!');
    

    // Info
    console.info('insert fun fact')

    // Testing
    // only fires if test fails
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'uh oh')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); //returns the element
    console.dir(p);//returns an object with all the methods
    

    // Grouping together
    dogs.forEach(dog => {
      //console.group shows groups not collapsed
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Jess')
    console.count('Jess')
    console.count('Jess')
    console.count('cat')
    console.count('Jess')
    console.count('Jess')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jmc617')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);    
      });

    console.table(dogs);

  </script>
</body>
</html>
